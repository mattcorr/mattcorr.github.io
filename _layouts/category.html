<!-- _layouts/category.html -->
---
layout: default
---

<div class="page-content">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for category in site.categories %}
      <li><a href="{{ site.baseurl }}/categories/{{ category | first | slugify }}">{{ category | first }} ({{ category | last | size }})</a></li>
    {% endfor %}
  </ul>
</div>
